<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Places I've been</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="css/styles.css" rel="stylesheet">
      <style>
        #page_container>*{
          width: 100%;
        }
        #map {
          position: relative;
          background-color: #CCC;
        }
      </style>
  </head>
  <body>
    <div id="page_container" class="page-container">
    
    <!-- top navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
         <div class="container">
          <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Where I've Been</a>
          </div>
         </div>
      </div>
        
      <div id="container" class="container">
        <div id="row_container" class="row row-offcanvas row-offcanvas-left">
          
          <!-- sidebar -->
          <div class="col-xs-6 col-sm-2 sidebar-offcanvas" class="sidebar" role="navigation">
            <!-- Search bar -->
            <div class="input-group">
                <input id="searchTerms" class="form-control" placeholder="Search" name="q" 
                data-bind="textInput: searchTerms, event: { keyup: filterLocations }">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" data-bind="click: filterLocations"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
            <ul class="nav" data-bind="foreach: $root.listLocations">
              <li><a href="#" class="location" data-bind="visible: visible, text: name, event: {click: $context.$parent.handleClickOnLocation}"></a></li>           
            </ul>
          </div>
      
          <!-- main area -->
          <div id="map_container" class="map_container col-xs-12 col-sm-10">
            <div id="map" class="map"></div>
          </div><!-- /.col-xs-12 main -->
        </div><!--/.row-->
      </div><!--/.container-->
    </div><!--/.page-container-->
  <!-- script references -->
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYkXp06F4dWig33UzK3jqNz3hBczwVklY">
    </script>
    <script type="text/javascript" data-main="./js/init.js" src="./libs/requirejs/require.min.js"></script>
  </body>
</html>
